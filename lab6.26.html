<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 500px;
      height: 100px;
      border: 5px dotted gray;
      margin: 50px auto;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid red;
      float: left;
      margin-left: 20px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle"></div>
  </div>
</body>
</html>
