<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
        }
    
        .container {
          width: 500px;
          height: 100px;
          border: 3px dotted gray;
          margin: 50px auto;
          padding: 20px;
        }
    
        .text {
          margin-bottom: 10px;
        }
    
        hr {
          border-top: 2px solid black;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="text">
          <p><u>Привет, мир!</u></p>
          
        </div>
        <div class="text">
          <p><s>Привет, мир!</s></p>
          
        </div>
        <div class="text">
          <p style="text-decoration: overline;">Привет, мир!</p>
        </div>
      </div>
</body>
</html>
