<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 500px;
      height: 100px;
      border: 5px dotted gray;
      margin: 50px auto;
      padding: 20px;
    }

    a {
      text-decoration: underline;
    }

    a:nth-child(1) {
      color: green;
    }

    a:nth-child(2) {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#">ссылка</a>
    <br>
    <a href="#">ссылка</a>
    <br>
    <a href="#" style="color: black;">ссылка</a>
  </div>
</body>
</html>
