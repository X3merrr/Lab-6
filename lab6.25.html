<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 500px;
      height: 105px;
      border: 3px dotted gray;
      margin: 50px auto;
    }

    .inner {
      width: 100px;
      height: 100px;
      border: 2px dashed green;
      border-radius: 10px 20px 10px 20px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner"></div>
  </div>
</body>
</html>
